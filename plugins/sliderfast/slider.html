<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="sliderengine/amazingslider-2.css">
    <script src="sliderengine/initslider-2.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div id="amazingslider-wrapper-2" style="display:block;position:relative;max-width:500px;margin:0px auto 108px;">
        <div id="amazingslider-2" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="images/459.jpg" alt="459"  title="459" />
                </li>
                <li><img src="images/29273.jpg" alt="29273"  title="29273" />
                </li>
                <li><img src="images/29273_290x230.jpg" alt="29273_290x230"  title="29273_290x230" />
                </li>
                <li><img src="images/30171.jpg" alt="30171"  title="30171" />
                </li>
                <li><img src="images/30171_290x230.jpg" alt="30171_290x230"  title="30171_290x230" />
                </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="images/459-tn.jpg" alt="459" title="459" /></li>
                <li><img src="images/29273-tn.jpg" alt="29273" title="29273" /></li>
                <li><img src="images/29273_290x230-tn.jpg" alt="29273_290x230" title="29273_290x230" /></li>
                <li><img src="images/30171-tn.jpg" alt="30171" title="30171" /></li>
                <li><img src="images/30171_290x230-tn.jpg" alt="30171_290x230" title="30171_290x230" /></li>
            </ul>
        <div class="amazingslider-engine"><a href="http://amazingslider.com" title="Responsive Image Slider jQuery">Responsive Image Slider jQuery</a></div>
        </div>
    </div>
    <!-- End of body section HTML codes -->
    
</body>
</html>
